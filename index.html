<!DOCTYPE html>
<html>
<head>
	<title>Linked List</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="main">
		<p class="title">Linked<img src="linked-list-logo.svg" alt="link chain logo"/>List</p>
		<input id="enter-website" type="text" placeholder="Website Title" />
		<input id="enter-url" type="text" placeholder="Website URL" />
		<button class="button">Enter</button>
	</div>
	<div class="cards">
		<div class="one">
	      <p class="site-title">The Website Title</p>
	      <p class="url">URL</p>
	      <p class="bottom">Read</p>
	  	</div>	
		<div class="two">
		  <p class="site-title">The Website Title</p>
		  <p class="url">URL</p>
		  <p class="bottom">Read</p>
    	</div>
		<div class="three">
	      <p class="site-title"> The Website Title </p>
	      <p class="url">URL</p>
	      <p class="bottom">Read</p>
    	</div>
		<div class="four">
	        <p class="site-title"> The Website Title </p>
	        <p class="url">URL</p>
	        <p class="bottom">Read</p>
    	</div>
    </div>
</body>
<script src="scripts.js" type="text/javascript"></script>
</html>
