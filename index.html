<!DOCTYPE html>
<html>
<head>
	<title>Linked List</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<p class="title">Linked<img src="linked-list-logo.svg" alt="link chain logo"/>List</p>
		<input id="enter-website" type="text" placeholder="Website Title" />
		<input id="enter-url" type="text" placeholder="Website URL" />
		<button class="create-bookmark" disabled>Enter</button>
		<button class = "clear-read-bookmarks" disabled> Clear Read Bookmarks </button>
	</div>

	<div class="cards">
			<p class="num-count"></p>
			<p class = "read-count"></p>
				<ul class = "cards-container">
				</ul>
		</div>
</body>
<script src="scripts.js" type="text/javascript"></script>
</html>
